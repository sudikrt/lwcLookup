<template>
    <lightning-card title="Sample Lookup (Lightning Web Component)">
        <div class="slds-form slds-form_stacked slds-var-m-around_xx-large">
            <lightning-input type="checkbox"
            label="Is multi entry look up"
            checked={isMultiEntry}
            onchange={handleOnCheckBoxChange}
            ></lightning-input>

            <lightning-input 
                if:true={isMultiEntry}
                type="number"
                label="Max selected items"
                min="1"
                val={maxSelectionSize}
                onchange={handleOnMaxSelectionChange}
                required>
             </lightning-input>

            <c-lookup
                selection={initialSelection}
                errors={errors}
                onsearch={handleSearch}
                onselectionchange={handleSelectionChange}
                label="Search"
                placeholder="Search Salesforce"
                is-multi-entry={isMultiEntry}
                required
            ></c-lookup>
            
            <lightning-button label="Clear" onclick={handleClear}></lightning-button>&nbsp;
            <lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
        </div>
    </lightning-card>
</template>
